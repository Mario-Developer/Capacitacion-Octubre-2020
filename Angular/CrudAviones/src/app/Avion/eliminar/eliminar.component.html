<div class = "container">
    <div class = "card">
        <div class = "class card-header">
            <h3>Eliminar Avion</h3>
        </div>
        <div class="class card body">
            <form action = "">
                <div class = "form-group">
                    <label for = "">Id:</label>
                    <input [(ngModel)] = "avion.id" name = "id" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Modelo:</label>
                    <input [(ngModel)] = "avion.modelo" name = "modelo" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Marca:</label>
                    <input [(ngModel)] = "avion.marca" name = "marca" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Precio:</label>
                    <input [(ngModel)] = "avion.precio" name = "precio" type = "text" class = "form-control">
                </div>
                <button (click) = "Eliminar(avion)" class = "btn btn-success">Eliminar</button>
            </form>
        </div>
    </div>
</div>
