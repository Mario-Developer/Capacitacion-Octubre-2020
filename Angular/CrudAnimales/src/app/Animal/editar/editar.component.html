<div class = "container">
    <div class = "card">
        <div class = "class card-header">
            <h3>Agregar Animal</h3>
        </div>
        <div class="class card body">
            <form action = "">
                <div class = "form-group">
                    <label for = "">Id:</label>
                    <input [(ngModel)] = "animal.id" name = "id" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Nombre:</label>
                    <input [(ngModel)] = "animal.nombre" name = "nombre" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Tipo:</label>
                    <input [(ngModel)] = "animal.tipo" name = "tipo" type = "text" class = "form-control">
                </div>
                <div class = "form-group">
                    <label for = "">Edad:</label>
                    <input [(ngModel)] = "animal.edad" name = "edad" type = "text" class = "form-control">
                </div>
                <button (click) = "Actualizar(animal)" class = "btn btn-success">Editar</button>
            </form>
        </div>
    </div>
</div>
