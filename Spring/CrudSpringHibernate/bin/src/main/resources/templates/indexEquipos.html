<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	
	<h1>Gestion Equipos</h1>

	<div class="container">
		<div class="row">
			<div class="span5">
            	<table class="table table-striped table-condensed">
                 	<thead>
               		 	<tr>
                   			<th>Id</th>
                      		<th>Nombre</th>
	                      	<th>Pais</th>
                     	 	<th>Liga</th>
                     	 	<th>Trofeos</th>
                    	 	<th>Editar</th>                                          
                  		</tr>
             		</thead>   
              		<tbody>
                		<tr th:each="e : ${listEquipos}">
		                    <td th:text = "${e.id}">Id</td>
		                    <td th:text = "${e.nombre}">Nombre</td>
		                    <td th:text = "${e.pais}">Pais</td>
		                    <td th:text = "${e.liga}">Liga</td>
		                    <td th:text = "${e.trofeos}">Trofeos</td>
		                    <td><a th:href="@{/Equipo/editarEquipo?id=} + ${e.id}" class="btn btn-warning" role="button">Editar</a></td>                                       
                		</tr>                               
           			</tbody>
           		</table>
           	</div>
		</div>
	</div>
</body>
</html>
